<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="theme-switch-wrapper">
    <div class="theme-switch" id="themeSwitch" tabindex="0" role="switch">
      <div class="switch-track">
        <div class="switch-thumb"></div>
      </div>
      <div class="switch-icons">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>
    </div>
  </div>
  <h1>Signup</h1>
<div style="display: flex; justify-content: center; gap: 45px; margin-bottom: -25px;">
  <div class="input-container" style="width: 23%;">
    <input type="text" id="firstName" name="firstName" placeholder=" " required>
    <label for="firstName">First Name</label>
    <div class="input-glow"></div>
  </div>

  <div class="input-container" style="width: 23%;">
    <input type="text" id="lastName" name="lastName" placeholder=" " required>
    <label for="lastName">Last Name</label>
    <div class="input-glow"></div>
  </div> 
</div>

  <div class="input-container" style="margin-bottom: 5px;">
    <input type="text" id="username" name="username" placeholder=" " required>
    <label for="username">Username</label>
    <div class="input-glow"></div>
  </div>

  <div class="input-container" style="margin-bottom: 5px;">
    <input type="password" id="password" name="password" placeholder=" " required>
    <label for="password">Password</label>
    <div class="input-glow"></div>
  </div>
  <div class="input-container" style="margin-bottom: 5px;">
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required>
    <label for="confirmPassword">Retype Password</label>
    <div class="input-glow"></div>
  </div>

  <button onclick="signup()">Sign Up</button>
  <p>Already have an account?
    <a href="index.html">Login</a>
  </p>

  <script src="script.js"></script>
</body>
</html>
